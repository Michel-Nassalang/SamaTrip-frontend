<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-20 w-auto" src="assets/images/logo_terangago.png" alt="Logo" />
    <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">
      Créez un compte
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-900">Adresse email</label>
        <div class="mt-2">
          <input type="email" name="email" id="email" required [(ngModel)]="user.email"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-[#00AEEF]/70 sm:text-sm" />
        </div>
      </div>

      <div>
        <label for="pseudo" class="block text-sm font-medium text-gray-900">Pseudo</label>
        <div class="mt-2">
          <input type="text" name="pseudo" id="pseudo" required [(ngModel)]="user.pseudo"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-[#00AEEF]/70 sm:text-sm" />
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-900">Mot de passe</label>
        <div class="mt-2">
          <input type="password" name="password" id="password" required [(ngModel)]="user.password"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-[#00AEEF]/70 sm:text-sm" />
        </div>
      </div>

      <div>
        <label for="role" class="block text-sm font-medium text-gray-900">Rôle</label>
        <div class="mt-2">
          <select name="role" id="role" required [(ngModel)]="user.role"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-[#00AEEF]/70 sm:text-sm">
            <option *ngFor="let role of roles" [value]="role.value">
              {{ role.label }}
            </option>
          </select>
        </div>
      </div>
      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-[#00AEEF] 
            px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-[#00AEEF]/70 
            focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 
            focus-visible:outline-[#00AEEF]/70">
          S'inscrire
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Déjà un compte ?
      <a routerLink="/login" class="font-semibold text-[#00AEEF] hover:text-[#00AEEF]">Connectez-vous</a>
    </p>
  </div>
</div>
